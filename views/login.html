<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f0f2f5 0%, #e0c3fc 100%); /* Light purple gradient */
      font-family: 'Segoe UI', sans-serif;
    }
    .custom-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: none;
    }
    h3 {
      color: #4a00e0; /* Vibrant purple */
      font-weight: 700;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 12px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(74, 0, 224, 0.25);
      border-color: #8e2de2;
    }
    .custom-btn {
      background: linear-gradient(45deg, #4a00e0, #8e2de2); /* Purple gradient button */
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
      transition: all 0.3s ease;
    }
    .custom-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
    }
    .custom-link {
      color: #4a00e0;
      text-decoration: none;
      font-weight: 500;
    }
    .custom-link:hover {
      color: #8e2de2;
      text-decoration: underline;
    }
    .secondary-btn {
        background: #e9ecef;
        color: #333;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
    }
    .secondary-btn:hover {
        background: #dee2e6;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card custom-card shadow p-4" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-4">Login</h3>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn">Login</button>

      <div class="text-center mt-3">
        <a href="/" class="btn w-100 mb-2 secondary-btn">New User? Sign Up</a>
        <button id="showForgot" type="button" class="btn btn-link w-100 custom-link">Forgot Password?</button>
      </div>
    </form>

    <form id="forgotPasswordForm" class="mt-3 d-none">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required />
        <label for="forgotEmail">Enter your Email</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn">Send Reset Link</button>
      <button id="cancelForgot" type="button" class="btn w-100 mt-2 secondary-btn">Cancel</button>
    </form>
  </div>

  <script src="/login.js"></script>
</body>
</html>
