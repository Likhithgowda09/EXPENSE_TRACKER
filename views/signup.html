<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f0f2f5 0%, #e0c3fc 100%); /* Light purple gradient */
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-card {
      background: #ffffff;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .auth-heading {
      color: #4a00e0;
      font-weight: 700;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 12px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(74, 0, 224, 0.25);
      border-color: #8e2de2;
    }
    .btn-auth-primary {
      background: linear-gradient(45deg, #4a00e0, #8e2de2);
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
    }
    .btn-auth-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
    }
    .btn-auth-secondary {
      background: #e9ecef;
      color: #333;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-auth-secondary:hover {
      background: #dee2e6;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="auth-card p-4 shadow">
    <h3 class="text-center mb-4 auth-heading">Create Your Account</h3>
    <form id="signupForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-auth-primary w-100 mb-3">Sign Up</button>
      <a href="/login" class="btn btn-auth-secondary w-100">Already have an account? Login</a>
    </form>
  </div>
  <script src="/signup.js"></script>
</body>
</html>
