<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .success-card {
      background: #ffffff;
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .btn-premium {
      background: linear-gradient(45deg, #1de9b6, #1dc4e9); /* Teal gradient button */
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(29, 233, 182, 0.4);
      transition: all 0.3s ease;
    }
    .btn-premium:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(29, 233, 182, 0.5);
    }
    .text-success {
      color: #1de9b6 !important; /* Bright teal for success */
      font-weight: 700;
    }
    .success-icon {
        font-size: 4rem;
        color: #1de9b6;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card text-center p-5 shadow-lg success-card">
    <div class="success-icon mb-3">âœ“</div>
    <h1 class="text-success mb-3">Payment Successful!</h1>
    <p class="mb-4 text-muted">Thank you for upgrading to Premium. You now have access to all exclusive features!</p>
    <a href="/premium" class="btn btn-premium">Go to Premium Dashboard</a>
  </div>
</body>
</html>
