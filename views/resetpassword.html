<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f0f2f5 0%, #e0c3fc 100%); /* Light purple gradient */
      font-family: 'Segoe UI', sans-serif;
    }
    .reset-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: none;
    }
    h3 {
      color: #4a00e0; /* Vibrant purple */
      font-weight: 700;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 12px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(74, 0, 224, 0.25);
      border-color: #8e2de2;
    }
    .btn-action {
      background: linear-gradient(45deg, #4a00e0, #8e2de2); /* Purple gradient button */
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
      transition: all 0.3s ease;
    }
    .btn-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow reset-card" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-4">Reset Your Password</h3>
    <form id="resetPasswordForm">
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required />
        <label for="newPassword">New Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-action w-100">Update Password</button>
    </form>
  </div>
  <script src="/resetpassword.js"></script>
</body>
</html>
