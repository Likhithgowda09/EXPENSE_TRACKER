<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5; /* Light grey background */
      font-family: 'Segoe UI', sans-serif;
    }
    .main-flex {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .card {
      background: #ffffff; /* Clean white card */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: none;
    }
    .card-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .tracker-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4a00e0; /* Vibrant purple */
    }
    .username-box {
      background: linear-gradient(45deg, #4a00e0, #8e2de2);
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 500;
    }
    .premium-badge {
      background: linear-gradient(45deg, #1de9b6, #1dc4e9); /* Teal gradient for premium */
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      margin-left: 10px;
      font-weight: bold;
    }
    /* --- Logic Correction Starts Here --- */
    /* Targeting original button classes */
    .btn-darkbrown {
      background: #4a00e0; /* Primary action purple */
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-darkbrown:hover {
      background: #3a00b3; /* Darker purple on hover */
      color: #fff;
    }
    .btn-lightbrown {
      background: #e9ecef; /* Light grey for secondary actions */
      color: #333;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-lightbrown:hover {
      background: #dee2e6; /* Darker grey on hover */
      color: #333;
    }
    /* --- Logic Correction Ends Here --- */
    .expense-item {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 12px 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border-left: 4px solid #4a00e0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #e9ecef;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #4a00e0;
      color: #fff;
    }
    td {
        color: #555;
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
    .form-control:focus, .form-select:focus {
        border-color: #4a00e0;
        box-shadow: 0 0 0 0.25rem rgba(74, 0, 224, 0.2);
    }
  </style>
</head>
<body>
  <div class="container main-flex">
    <!-- CARD 1 -->
    <div class="card">
      <div class="card-header-bar">
        <div class="tracker-title">Expense Tracker</div>
        <div>
          <span id="usernameBox" class="username-box">Loading...</span>
          <span class="premium-badge">‚≠ê Premium User</span>
        </div>
      </div>
      <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount" required class="form-control mb-2" />
        <input type="text" id="description" placeholder="Description" required class="form-control mb-2" />
        <select id="category" class="form-select mb-2" required>
          <option disabled selected>Category</option>
          <option>Food</option><option>Petrol</option><option>Shopping</option>
          <option>Entertainment</option><option>Travel</option>
          <option>Education</option><option>Healthcare</option><option>Salary</option><option>Others</option>
        </select>
        <input type="date" id="date" required class="form-control mb-2" />
        <input type="time" id="time" required class="form-control mb-3" />
        <button type="submit" id="submitBtn" class="btn btn-darkbrown w-100">Add Expense</button>
      </form>
      <ul id="expenseList" class="list-unstyled mt-4"></ul>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <label>Per page:</label>
          <select id="pageSize" class="form-select d-inline w-auto">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <button id="prevPage" class="btn btn-lightbrown">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage" class="btn btn-darkbrown">Next</button>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <button id="showLeaderboardBtn" class="btn btn-darkbrown w-100">Show Leaderboard</button>
      <div id="leaderboard" class="mt-3"></div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <div class="d-flex gap-2 mb-3">
        <button id="dailyBtn" class="btn btn-lightbrown btn-sm">Daily</button>
        <button id="monthlyBtn" class="btn btn-lightbrown btn-sm">Monthly</button>
        <button id="yearlyBtn" class="btn btn-lightbrown btn-sm">Yearly</button>
      </div>
      <h5>Report</h5>
      <div id="reportResult"></div>
      <div id="totalSpent" class="mt-2"></div>
      <button id="downloadBtn" class="btn btn-darkbrown btn-sm mt-2">Download</button>
    </div>
  </div>

  <script src="/premium.js"></script>
</body>
</html>
