<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5; /* Light grey background */
      font-family: 'Segoe UI', sans-serif;
    }
    .main-flex {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #ffffff; /* Clean white card */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: none;
    }
    .card-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tracker-title {
      font-size: 2rem;
      font-weight: bold;
      color: #4a00e0; /* Vibrant purple */
    }
    .username-box {
      background: linear-gradient(45deg, #4a00e0, #8e2de2); /* Purple gradient */
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      display: inline-block;
      margin: 15px auto 0;
      box-shadow: 0 2px 10px rgba(74, 0, 224, 0.4);
    }
    .btn-gold {
      background: #ffc107; /* Kept for premium feel */
      color: #1a1a1a;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .btn-gold:hover {
      background: #e0a800;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
    }
    .btn-main-action {
      background: #4a00e0; /* Primary action purple */
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-main-action:hover {
      background: #3a00b3;
      box-shadow: 0 4px 12px rgba(74, 0, 224, 0.3);
    }
    .btn-secondary-action {
      background: #e9ecef; /* Light grey for secondary actions */
      color: #333;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-secondary-action:hover {
      background: #dee2e6;
    }
    .expense-item {
      background: #f8f9fa; /* Off-white for expense items */
      border-radius: 10px;
      padding: 12px 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border-left: 4px solid #4a00e0; /* Accent border */
    }
    .expense-actions button {
      margin-left: 8px;
    }
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #ced4da;
    }
    .form-control:focus, .form-select:focus {
        border-color: #4a00e0;
        box-shadow: 0 0 0 0.25rem rgba(74, 0, 224, 0.2);
    }
  </style>
</head>
<body>
  <div class="container main-flex">
    <div class="card">
      <div class="card-header-bar">
        <div class="tracker-title">Expense Tracker</div>
        <button id="buyPremium" class="btn btn-gold">Buy Premium</button>
      </div>

      <div class="text-center">
        <span id="usernameBox" class="username-box">Loading...</span>
      </div>

      <form id="expenseForm" class="mt-3">
        <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" required class="form-control mb-2" />
        <input type="text" id="description" placeholder="Enter Description" required class="form-control mb-2" />
        <input type="text" id="note" placeholder="Add Note (Optional)" class="form-control mb-2" />
        <select id="category" class="form-select mb-2" required>
          <option disabled selected>Choose Category</option>
          <option>Food</option><option>Petrol</option><option>Shopping</option><option>Entertainment</option><option>Travel</option><option>Education</option><option>Healthcare</option><option>Salary</option><option>Rent</option><option>Others</option>
        </select>
        <input type="date" id="date" required class="form-control mb-2" />
        <input type="time" id="time" required class="form-control mb-3" />
        <button type="submit" id="submitBtn" class="btn btn-main-action w-100">Add Expense</button>
      </form>

      <ul id="expenseList" class="list-unstyled mt-4"></ul>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <label>Per page:</label>
          <select id="pageSize" class="form-select d-inline w-auto">
            <option value="5">5</option><option value="10" selected>10</option><option value="20">20</option>
          </select>
        </div>
        <div>
          <button id="prevPage" class="btn btn-secondary-action">Previous</button>
          <span id="pageInfo" class="mx-2"></span>
          <button id="nextPage" class="btn btn-main-action">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="/expense.js"></script>
</body>
</html>
